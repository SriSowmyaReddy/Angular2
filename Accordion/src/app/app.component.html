<div class="container">
 
    <!-- regular accordion -->
    <accordion [showArrows]="true"  >
       
        <accordion-group (click)= "logText1('Accordion one')" heading= {{log3}} > 
            
            <header>
                <div>
                <h2>Text Area</h2>
                <textarea ref-textarea [(ngModel)]="textValue" rows="4"></textarea><br/>
                <button (click)="logText(textarea.value)">Update Log</button>
             <!--   {{log}} -->
                </div>
                <div>
                <h2>Drop-down List</h2>
                <select #select [(ngModel)]="current" (change)="logDropdown(select.value)">
                    <option *ngFor="let item of list" [value]="item.id">{{item.name}}</option>
                </select>
               <!-- {{log1}} -->
                </div>
                <div>
                    <h2>Check Box</h2>    
                     <label [class.selected]="check.checked">
                     <input #check type="checkbox" value="is applicable" (change)="logCheckbox(check)"> isApplicable
                     </label>
                </div>


                <button type = "button" class="btn btn-success" (click) = "onClick()" >Click Here!</button>
            </header>

            <footer *ngIf="footerFlag">this is the footer 
                <pre>{{log}}
{{log1}}
{{log2}}
                </pre>
            </footer>
        </accordion-group>

        <accordion-group heading="Accordion two">
            This is content of the Accordion two
        </accordion-group>
        <accordion-group heading="Accordion three">
            Content of the accordion three
        </accordion-group>
    </accordion>
</div>
